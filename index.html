<!DOCTYPE html>

<html lang="en-US">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body data-ng-app="listApp" data-ng-controller="listCtrl">
		<h1>Professional Website</h1>
		<div>
			<p>Many qualification.</p>
			<ul>
				<li>Learn good</li>
				<li>Much creative</li>
				<li>Hard work</li>
				<li>{{otherThing | uppercase}}</li>
			</ul>
			<p>Need help. What else should I put there?</p>
			<input type="text" data-ng-model="otherThing">
			<paragraph-directive></paragraph-directive>
		</div>
	</body>
	<script>
		var app = angular.module("listApp", []);
		app.directive("paragraphDirective", function(){
			return{
				template: "<h1>This here is a heading.</h1>"
			};
		});
	</script>
</html>
